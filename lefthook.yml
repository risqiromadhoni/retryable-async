commit-msg:
  jobs:
    - name: Lint commit message
      run: bundle exec commitlint --message {1}
pre-commit:
  parallel: true
  jobs:
    - name: rubocop
      glob: "*.rb"
      run: bundle exec rubocop --force-exclusion {all_files}
    - name: rspec
      glob: "*.rb"
      run: bundle exec rake spec
    - name: rbs_validate
      glob: "*.rbs"
      run: bundle exec rake rbs:validate

pre-push:
  commands:
    rbs_check:
      run: bundle exec rake rbs:check
